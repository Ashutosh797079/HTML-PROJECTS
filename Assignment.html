<!DOCTYPE html>
<html>
<head>
   <title>Responsive Application Form</title>
   <style>
    body{
        font: arial,sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #578ce2;

    }
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: rgb(109, 185, 248);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgb(red, rgb(39, 204, 118), rgb(41, 41, 231));
    }
    h1 {
        text-align: center;
        color: #d91b4d;

    }
    .form-group{
        margin-bottom: 15px;

    }
    label{
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,

    textarea{
        width: 90%;
    padding: 10px;
    border: 1px solid #f5f7f9;
    border-radius: 4px;
    box-sizing: border-box;
    }
    textarea{
        height: 80px;
        resize: vertical;
    }
    .check-group{
        display: flex;
        align-items: center;
        margin: 20px 0;
    }
    .checkbox-group input{
        margin-right: 10px;

    }
    .submit-btn{
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }
    .submit-btn:hover{
        background-color: #45a049;
    }
    hr{
        border: 0;
        height: 1px;
        background: #ddd;
        margin: 20px 0;
    }
    @media (max-weight:480px){
        .form-container{
            padding: 15px;
        }
    }
   </style>
</head>
<body>
    <div class="form-container">
        <h1>Responsive Application Form</h1>
        <form action="https://drive.google.com/drive/folders/1emgFj73kgk9TKSUX7Efx4uYNrv7nh4_S" method="POST" target="_self">

     <div class="form-group">
            <label for="Name">Full Name:</label>
            <input type="text" id="name" name="entry.2005620554" placeholder="Enter your name" required>

     </div><br>
     <div class="form-group">
        <label for="email">Email:</label> 
        <input type="email" id="email" name="entry.1045781291" placeholder="you@example.com" required></label>
     </div><br>
     <div class="form-group">
        <label for="Phone No">Phone No:</label>
        <input type="tel" id="Phone" name="entry.1166974658" placeholder="10-digit number" pattern="[0-9]{10}" required>
     </div><br>
     <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="entry.1065046570" required>
     </div><br>
     <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="entry.1065046570" required>
            <option value="" disabled selected>select</option>
            <option value="Male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer not to say">prefer not to say</option>
        </select>
     </div><br>
     <div class="form-group">
        <label for="address">Address:</label>
        <textarea="address" name="entry.839337160" placeholder="enter your address"required></textarea><textarea name="" id=""></textarea>
     </div><br>
     <hr>
     <div class="form-group">
        <input type="checkbox" id="terms" name="entry.123456789" required>
        <label for="terms">I agree to the terms and conditions</label>
     </div>
     <button type="submit" class="submit-btn">submit</button>
     
     </form>

    </div>
</body>
</html>
